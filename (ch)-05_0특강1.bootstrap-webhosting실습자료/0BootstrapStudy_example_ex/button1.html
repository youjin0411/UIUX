<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Styles</h2>
  <button type="button" class="btn btn-primary btn-lg">Basic</button>
  <button type="button" class="btn btn-outline-primary btn-lg">Basic</button><br><br>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-outline-danger">Success</button><br><br>
  <button type="button" class="btn btn-danger btn-sm">Danger</button> 
  <button type="button" class="btn btn-outline-success btn-sm">Danger</button><br><br>
</div>

</body>
</html>
